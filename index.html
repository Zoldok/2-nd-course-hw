<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="top center">
        <header class="top__header">
            <h1 class="top__header_h1">Добро пожаловать <br> на мой сайт !</h1>
            <h2 class="top__header_h2">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай
                <b>поехали</b> и
                <b>приступай</b>
            </h2>
            <div class="top__button">
                <button class="top__button_style">Поехали</button>
            </div>
        </header>
    </div>
    <div class="product__box center">
        <div class="product-content">
            <div class="product__box_product product_1">
                <p><a href="#"><img src="./assets/img/Rectangle 1.png" alt="game" class="product_img"></a></p>
                <div class="product-text product__text-1">Игра 1</div>
            </div>
            <div class="product__box_product product_2">
                <p><a href="#"><img src="./assets/img/Rectangle 2.png" alt="game" class="product_img"></a></p>
                <div class="product-text product__text-2">Игра 2</div>
            </div>
            <div class="product__box_product product_3">
                <p><a href="#"><img src="./assets/img/Rectangle 3.png" alt="game" class="product_img"></a></p>
                <div class="product-text product__text-3">Игра 3</div>
            </div>
        </div>
    </div>
    <div class="game1 center">
        <div class="game1__text">
            <h1 class="game1__game-text">Времена года!</h1>
            <h2 class="game1__game-text1">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</h2>
            <div class="top__button">
                <button onclick="playFirstGame()" class="top__button_style">Поехали</button>
            </div>
        </div>
        <div class="game1__img">
            <p><a href="#"><img src="./assets/img/game1.png" alt="game" class="game1__game"></a></p>
        </div>
    </div>
    <script src="game1.js"></script>
</body>

</html>
